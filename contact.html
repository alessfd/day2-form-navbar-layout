<!DOCTYPE html>
<html>  
    
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <nav>
        <ul class="navbar-item">
            <li><img src="lmao/brandwhite.png" /></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Blog</a></li>
            <li style="width:100%;display:flex; justify-content:flex-end;">
                <button class="btn-contact" href="contact.html">
                    Contact Me
                </button>
            </li>
        </ul>
    </nav>

    <center>
    <form id="lmaocontact" style="flex-direction: column;">
        <div>
            <label>Name :</label>
            <input type="text" class="text-input" />
        </div>

        <div>
            <label>E-mail :</label>
            <input type="text" class="text-input" />
        </div> 

        <div>
            <label>Phone Number :</label>
            <input type="text" class="text-input" />
        </div>

        <div>
            <label>Subject :</label>
            <select>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label>Your Message :</label>
            <textarea class="text-input" rows="5" cols="10">
            </textarea>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>
    </center>
</body>

</html>
